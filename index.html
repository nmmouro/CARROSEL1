<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel - Frota (GViz)</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
:root{
  --bg:#071029;
  --card:#2a71e8;
  --muted:#f7f9fa;
  --accent:#00eaff;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#020617;
  border-bottom:1px solid rgba(255,255,255,0.03);
}

header img{height:66px}
header .title{font-size:20px;font-weight:700;color:var(--accent)}
header .clock{font-size:18px;color:var(--muted)}

main{
  padding:12px;
  display:grid;
  grid-template-rows:1fr 1fr 1fr;
  gap:12px;
  height:calc(100vh - 80px);
  box-sizing:border-box;
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:10px;
  overflow:auto;
}

.card h2{
  margin:0 0 8px;
  text-align:center;
  color:var(--accent);
  font-size:18px;
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:14px;
}

th,td{
  padding:8px;
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

thead th{
  position:sticky;
  top:0;
  background:rgba(255,255,255,0.05);
}
  /* √≠cone atendido */
  td.status-icon{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:#00ff9c;
}


tr.status-andamento{background: rgba(255,165,0,0.06)}
tr.status-concluido{background: rgba(0,200,120,0.06)}
tr.status-atendido{background: rgba(0,160,255,0.18); font-weight: bold;}


@keyframes piscarCancelado{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

tr.status-cancelado{
  background: rgba(155,17,17,0.18);
  text-decoration:line-through;
  animation:piscarCancelado 5s infinite;
}

.small{
  font-size:12px;
  color:var(--muted);
  text-align:center;
  margin-top:6px;
}
</style>
</head>

<body>
<header>
  <img src="logo.png" onerror="this.style.display='none'">
  <div class="title">MOVIMENTA√á√ÉO DI√ÅRIA</div>
  <div class="clock" id="clock"></div>
</header>

<main>
  <section class="card">
    <h2>PAINEL</h2>
    <div id="painel">Carregando...</div>
  </section>

  <section class="card">
    <h2>AGENDA DO DIA</h2>
    <div id="agenda">Carregando...</div>
  </section>

  <section class="card">
    <h2 id="carousel-title">AGENDA SERVI√áO SOCIAL</h2>
    <div id="carousel">
      <div id="carousel-social">Carregando...</div>
      <div id="carousel-avisos" style="display:none">Carregando...</div>
    </div>
  </section>
</main>

<div class="small">Atualiza√ß√£o autom√°tica a cada 60s ‚Ä¢ Fonte: Google Sheets</div>

<script>
const SHEET_ID = "1Ch3AjQ0MDo4WuQWFDR3r8nZrHb4yQkSLOtT5_QgxT6E";
const TAB_PAINEL = "PAINEL";
const TAB_AGENDA = "AGENDA DO DIA";
const TAB_SS = "AGENDA SERVI√áO SOCIAL";
const TAB_AVISOS = "AVISOS";

/* rel√≥gio */
function updateClock(){
  const n = new Date();
  document.getElementById("clock").innerText =
    n.toLocaleDateString("pt-BR") + " ‚Äî " +
    n.toLocaleTimeString("pt-BR");
}
setInterval(updateClock,1000); updateClock();

/* helpers */
function parseGvizText(text){
  return JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}")+1));
}
function escapeHtml(s){
  return String(s ?? "").replace(/[&<>]/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;" }[m]));
}

  /* ================= FORMATADOR UNIVERSAL ================= */
function formatCell(cell){
  if (cell === null || cell === undefined) return "";

  // objeto GViz
  if (typeof cell === "object"){
    if (cell.f !== undefined && cell.f !== null) return String(cell.f);
    if (cell.v !== undefined && cell.v !== null) return formatCell(cell.v);
    return "";
  }

  const s = String(cell).trim();

  // Date(YYYY,MM,DD[,HH,MM,SS])
  const d = s.match(/^Date\((\d+),(\d+),(\d+)(?:,(\d+),(\d+),?(\d+)?)?\)$/);
  if (d){
    const ano = +d[1];
    const mes = +d[2] + 1;
    const dia = +d[3];
    const hh  = d[4] !== undefined ? +d[4] : null;
    const mm  = d[5] !== undefined ? +d[5] : null;

    // hora pura (Sheets usa 1899)
    if (ano === 1899){
      return `${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}`;
    }

    if (hh !== null){
      return `${String(dia).padStart(2,"0")}/${String(mes).padStart(2,"0")}/${ano} ` +
             `${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}`;
    }

    return `${String(dia).padStart(2,"0")}/${String(mes).padStart(2,"0")}/${ano}`;
  }

  return s;
}



/* render */
function renderTable(containerId, g){
  const container = document.getElementById(containerId);

  // üîí valida√ß√£o total do GViz
  if (!g || !g.table || !Array.isArray(g.table.cols)){
    container.innerHTML =
      "<div style='text-align:center;opacity:.7'>Sem dados</div>";
    return;
  }

  const cols = g.table.cols.map(c => c.label || "");
  const rows = Array.isArray(g.table.rows) ? g.table.rows : [];

  let html = "<table><thead><tr>";
  cols.forEach(h => html += `<th>${escapeHtml(h)}</th>`);
  html += "</tr></thead><tbody>";

  rows.forEach(r => {
    const cells = Array.isArray(r.c) ? r.c : [];

    // status seguro
    let statusText = "";
    if (cells.length){
      const last = cells[cells.length - 1];
      statusText = String(last?.f ?? last?.v ?? "").toLowerCase();
    }

    let cls = "";
if (statusText.includes("cancelado")) {
  cls = "status-cancelado";
}
else if (
  (containerId === "agenda" || containerId === "carousel-social") &&
  statusText.includes("atendido")
) {
  cls = "status-atendido";
}
else if (statusText.includes("concluido")) {
  cls = "status-concluido";
}
else if (statusText.includes("andamento")) {
  cls = "status-andamento";
}


    html += `<tr class="${cls}">`;

   for (let i = 0; i < cols.length; i++){
  const isStatusCol = (i === cols.length - 1);
  const rawText = formatCell(cells[i]);
  const lower = rawText.toLowerCase();

  // ATENDIDO ‚Üí ‚úî (somente nas agendas)
  if (
    isStatusCol &&
    (containerId === "agenda" || containerId === "carousel-social") &&
    lower.includes("atendido")
  ){
    html += `<td class="status-icon">‚úî</td>`;
  }
  else {
    html += `<td>${escapeHtml(rawText)}</td>`;
  }
}

    html += "</tr>";
  });

  html += "</tbody></table>";
  container.innerHTML = html;
}




/* fetch */
async function fetchSheet(tab){
  const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(tab)}&tqx=out:json&nocache=${Date.now()}`;
  const r=await fetch(url,{cache:"no-store"});
  return parseGvizText(await r.text());
}

/* carrossel */
let idx=0;
function toggleCarousel(){
  const ss=document.getElementById("carousel-social");
  const av=document.getElementById("carousel-avisos");
  const t=document.getElementById("carousel-title");

  if(idx===0){
    ss.style.display="block"; av.style.display="none";
    t.innerText="AGENDA SERVI√áO SOCIAL";
  }else{
    ss.style.display="none"; av.style.display="block";
    t.innerText="AVISOS";
  }
  idx=(idx+1)%2;
}

/* load */
async function loadAll(){
  try{
    const [p,a,s,v] = await Promise.all([
      fetchSheet(TAB_PAINEL),
      fetchSheet(TAB_AGENDA),
      fetchSheet(TAB_SS),
      fetchSheet(TAB_AVISOS)
    ]);

    renderTable("painel", p);
    renderTable("agenda", a);
    renderTable("carousel-social", s);
    renderTable("carousel-avisos", v);

  } catch(err){
    console.error("Erro ao carregar GViz:", err);
  }
}


loadAll();
setInterval(toggleCarousel,6000);
</script>
</body>
</html>
